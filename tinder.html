<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
rel="stylesheet"
/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .detailscontainer{
            background: linear-gradient(to bottom,transparent,rgb(41, 40, 40));
        }
    </style>
</head>
<body>
    <div class="maincontainer">
    <div class="w-full h-screen bg-black font-['helvetica_now_display']">
        <div class="imagecontainer w-full h-screen relative overflow-hidden">
            <div class="maincard z-[3] w-[130%] absolute h-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
                <img class="w-full h-full object-cover" src="" alt="model">
            </div>
            <div class="incomingcard z-[2] w-[130%] absolute h-[130%] ">
                <img class="w-full h-full object-cover" src="" alt="model">
            </div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between">
            <div class="navbar   px-5 py-6 flex justify-between items-center text-white">
                <div class="prflimg w-[3rem] h-[3rem] rounded-full overflow-hidden ">
                    <img class="w-full h-full object-cover" src="" alt="boy">
                </div>
                <h3 class=" text-2xl font-medium tracking-tighter">They liked you</h3>
                <div class="chaticon  relative flex items-center justify-center w-[3rem] h-[3rem] rounded-full bg-white/20">
                    <i class="opacity-80 ri-wechat-fill "></i>
                    <div class="badge flex items-center justify-center rounded-full absolute top-0 right-0 -translate-y-[5px] translate-x-[3px] w-5 h-5 bg-[#FC5149]">
                        <h5 class="text-[13px] font-[Gilroy] font-medium">5</h5>
                    </div>
                </div>
            </div>
            <div class="detailscontainer w-full">
                <div class="details w-full overflow-hidden">
                    <div class="element location flex gap-4">
                        <i class="w-[1.6rem] h-[1.6rem] flex items-center justify-center font-semibold rounded-full bg-white ri-corner-left-up-line"></i>
                        <h3 class="text-white">USA, California</h3>
                    </div>
                    <div class="element name1 flex gap-5 text-white mt-1">
                        <h1 class="name text-7xl font-regular tracking-tighter">Victoria</h1>
                        <h1 class="age text-7xl font-regular tracking-tighter opacity-30">23</h1>
                    </div>
                    <div class="element tags flex gap-3 text-white mt-4">
                       
                    </div>
                    <div class="element bio text-white/80 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-2">Celebrate who you are in your deepest heart. Love yourself and the world will love you.‚Äù - Amy Leigh Mercree</p>
                    </div>
                    <div class="element flex items-start mt-10 gap-1">
                        <button class="deny py-3 rounded-full w-1/2 bg-white">
                            <i class="text-3xl ri-close-line"></i>
                        </button>
                        <button class="accept py-3 text-white rounded-full w-1/2 bg-[#FC5149]">
                            <i class="text-3xl text-white ri-heart-3-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="tinder.js"></script> 
</body>
</html>
